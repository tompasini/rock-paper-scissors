<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="bg-info text-light text-center">
    <h1>ROCK PAPER SCISSORS!!!</h1>
  </header>

  <main class="container-fluid background-image">
    <div class="row">
      <div class="col-12">
        <button class="rock" onclick='play("rock")'>Rock</button>
        <button class="paper" onclick='play("paper")'>Paper</button>
        <button class="scissors" onclick='play("scissors")'>Scissors</button>
      </div>
    </div>
    <img class="absolute-position" id="dancing-panda" src="" alt="">
    <div class="row text-center text-light">
      <div class="col-12">
        <h2 id="winner"></h2>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <img class="img-fluid" id="player-choice" src="" alt="">
      </div>
      <div class="col-md-6 d-flex">
        <img class="img-fluid" id="computer-choice" src="" alt="">
      </div>
    </div>

  </main>


  <footer class="container-fluid bg-info text-light text-center">
    <h5>Brought to you by RPS Games</h5>
  </footer>


  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
